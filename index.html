<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculiada</title>
</head>
<body>
    <h1>Calculiada</h1>
    <p>Calculadora para calcular el costo de las compras en tiendas en linea al exterior desde argentina + su precio de importación.</p>
    <a href="https://steamcito.com.ar/" target="_blank">Para compras en steam</a>
    <form id="form">
        <div id="inputs">
            <input id="precio" placeholder="Valor de los productos (DOLAR OFICIAL)"><br>
            <input id="importacion" placeholder="Valor de importación (DOLAR OFICIAL)">
        </div>
        <label for="cascada">Cascada</label><input id="cascada" type="checkbox" checked><br>
        <label for="cascada">Paypal (experimental)</label><input id="paypal" type="checkbox"><br>
        <label for="cascada">Importar?</label><input id="importar" type="checkbox"><br>
        <input type="submit" value="Listo">
    </form>
    <p id="output"></p>
    <br>
    <br>
    <br>
    <a href="/info.html">¿De donde sacamos la información para nuestros cálculos?</a>
    <br>
    <br>
    <br>
    <script src="calculator.js"></script>
</body>
</html>
